plugins {
    id 'java-library'
    id('io.qameta.allure') version '2.11.2'
}

allure {
    report {
        version.set("2.21.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.21.0")
            }
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.2.3",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "org.slf4j:slf4j-simple:2.0.9",
            "io.qameta.allure:allure-selenide:2.21.0",
    )
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task activity_page_test(type: Test) {
    useJUnitPlatform {
        includeTags("activities")
    }
}

task media_page_test(type: Test) {
    useJUnitPlatform {
        includeTags("media")
    }
}

task vacancy_page_test(type: Test) {
    useJUnitPlatform {
        includeTags("vacancy")
    }
}




